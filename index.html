<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Site e-commerce</title>
  </head>
  <body> 
     
    <header>
      <div class="logo">
        <i class="fa-solid fa-bolt"></i>
        <h1>TechStore</h1>
      </div>

      <div class="search">
        <input placeholder="Buscar produtos..." class="search-input" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <div class="categories-container">

      <nav class="categories-nav">

        <button class="category-btn active " data-category="all">

          <i class="fa-solid fa-border-all"></i>
          Todos
        </button>

        <button class="category-btn" data-category="smartphones">
          <i class="fa-solid fa-mobile-retro"></i>
          Smartphones
        </button>

        <button class="category-btn" data-category="laptops"> 
          <i class="fa-solid fa-laptop"></i>
          Notebooks
        </button>

        <button class="category-btn" data-category="headphones">
          <i class="fa-solid fa-headphones"></i>
          Fones de Ouvido 
        </button>

        <button class="category-btn" data-category="accessories">
          <i class="fa-solid fa-keyboard"></i>
          Acessórios
        </button>

        <button class="category-btn" data-category="smartwatch">
          <i class="fa-solid fa-clock"></i>
          Smartwatches
        </button>
      </nav>
    </div>

     <section class="hero-section">
      <h2>Black Friday Antecipado!</h2>
      <p>Até 50% de desconto em produtos selecionado</p>
     </section>

     <main class="products">
      <div class="products-container">

        <div class="product-card">
          <img class="product-img" src="https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=400" alt="iPhone 15 Pro">

          <div class="product-info">
            <h3 class="product-name">iPhone 15 Pro</h3>
            <p class="product-description">Smartphone Apple com câmera de 48MP</p>
            <p class="product-price">R$ 7.999,99</p>
            <button class="product-button">Adicionar ao Carrinho</button>
          </div>

        </div>
        
      </div>

     </main>

     <footer>
      <p>2026 - Techtore. Todos os Direitos Reservados</p>
     </footer> 
  </body>

  <script src="scripts.js">

  </script>
</html>
